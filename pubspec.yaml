# @format

name: healthyways
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+3

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  fpdart: ^1.1.1
  supabase_flutter: ^2.3.4
  flutter_dotenv: ^5.2.1
  get: ^4.7.2
  get_it: ^8.0.3
  intl: ^0.20.2
  uuid: ^4.5.1
  dropdown_search: ^5.0.6
  shimmer: ^3.0.0
  equatable: ^2.0.7
  google_sign_in: ^6.2.1
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_icons:
  #add app icon path in image_path and run "flutter pub run flutter_launcher_icons"
  image_path: "assets/appicons/playstore.png"
  ios: true
  android: true

flutter:
  assets:
    - .env

  uses-material-design: true
